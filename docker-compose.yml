services:
  db:
    image: mariadb:10.6
    container_name: hostel-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin@123
      MYSQL_DATABASE: hostel_db
      MYSQL_USER: hostel
      MYSQL_PASSWORD: admin@123
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 5

  web:
    build: .
    container_name: hostel-web
    restart: always
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: hostel_db
      DB_USER: hostel
      DB_PASSWORD: admin@123
    volumes:
      - .:/app

volumes:
  db_data:

