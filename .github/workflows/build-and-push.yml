name: Build, Push & Deploy Backend to EKS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout Code
      - name: Checkout source code
        uses: actions/checkout@v3

      # 2️⃣ Configure AWS Credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 3️⃣ Login to Amazon ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 4️⃣ Build, Tag & Push Docker Image
      - name: Build, Tag & Push Docker Image
        run: |
          IMAGE_TAG=${GITHUB_SHA}
          ECR_REGISTRY=502710547370.dkr.ecr.us-east-1.amazonaws.com
          ECR_REPOSITORY=hostel-eks

          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      # 5️⃣ Update kubeconfig
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
          --name ${{ secrets.EKS_CLUSTER_NAME }} \
          --region us-east-1

      # 6️⃣ Apply Kubernetes Manifests
      - name: Apply Kubernetes Manifests
        run: |
          kubectl apply -f hostel-app-deployment.yml
          kubectl apply -f hostel-db-deployment.yml
          kubectl apply -f hostel-service.yml

      # 7️⃣ Rolling Update App Image ✅ (FIXED)
      - name: Update Image in Deployment
        run: |
          kubectl set image deployment/hostel-app \
          hostel-app=502710547370.dkr.ecr.us-east-1.amazonaws.com/hostel-eks:latest \
          -n default

      # 8️⃣ Verify Rollout ✅
      - name: Verify Rollout (Extended Timeout)
        run: |
          kubectl rollout status deployment/hostel-app -n default --timeout=10m

